<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gradio</title>
</head>
<body class="font-poppins">
    <header class="shadow-md">
        <nav class="container mx-auto py-5 sm:px-4 flex items-center justify-between">
            <a href="#" class="logo-text">GRADIO</a>
            <div id="navMenu" class="max-w-3xl w-3/4 md:max-w-lg flex justify-between sm:fixed sm:max-w-none sm:w-full sm:h-44 sm:flex-col sm:justify-around sm:top-[4.9rem] sm:right-0 sm:z-10 sm:-left-full sm:duration-300 sm:text-center sm:bg-[#C0022F0D]">
                <a href="#" class="top-nav-link">Shop</a>
                <a href="#" class="top-nav-link">About us</a>
                <a href="#" class="top-nav-link">Contact us</a>
            </div>
            <div id="burgerToggle" class="cursor-pointer hidden sm:block">
                <div class="bar w-7 border-2 border-gradio-red my-1 md:duration-300"></div>
                <div class="bar w-7 border-2 border-gradio-red my-1 md:duration-300"></div>
                <div class="bar w-7 border-2 border-gradio-red my-1 md:duration-300"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="subtle-background"></div>
    
            <div class="mt-24 container flex xl:flex-col xl:items-center sm:px-4">

                <div class="">
                    <h1 class="max-w-4xl text-7xl sm:text-6xl leading-normal font-extralight text-gradio-red">Gradio lipsticks collection now for <span class="font-medium">50% off</span></h1>
                    <p class="max-w-md mt-20 font-extralight leading-loose xl:mx-auto">A bag holding 20 lipstick from the top well known brands GRADIO collection is now for 50% off our biggest sale ever! get it now with a click of a button</p>
                </div>

                <div class="">
                    <img src="images/lipsticks.png" class="w-96 relative z-0 right-11 bottom-14 xl:right-0 xl:bottom-0" alt="gradio lipsticks">
                    <div class="max-w-max text-center sm:mx-auto">
                        <a href="#" class="inline-block text-2xl border-2 rounded-2xl mb-1.5 px-14 border-gradio-red">Buy now</a>
                        <div class="text-gradio-red text-2xl font-light">For only 300$</div>
                    </div>
                </div>

                <div class="self-center ml-auto sm:ml-0 sm:mt-3 rotate-text text-gradio-red">2 DAYS LEFT</div>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
